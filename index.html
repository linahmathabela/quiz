<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">questions go here</h2>
                <div class="quiz-info">
                    <p>question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
                    <p>score <span id="score">0</span></p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!--answers buttons here using js-->
                
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="screen" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>you scored <span id="final-score">3</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
